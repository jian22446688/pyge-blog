	<script>
	$(function(){
		$("#main-menu li.dropdown").hover(function(){
			$(this).addClass("open");
		},function(){
			$(this).removeClass("open");
		});
		
		$("#main-menu a").each(function() {
			if ($(this)[0].href == String(window.location)) {
				$(this).parentsUntil("#main-menu>ul>li").addClass("active");
			}
		});
		
		$.post("{:url('user/index/isLogin')}",{},function(data){
			if(data.code==1){
				if(data.data.user.avatar){
				}
				$("#main-menu span.user-nickname").text(data.data.user.user_nickname?data.data.user.user_nickname:data.data.user.user_login);
				$("#main-menu li.login").show();
                $("#main-menu li.offline").hide();
			}
			if(data.code==0){
                $("#main-menu li.login").hide();
				$("#main-menu li.offline").show();
			}
		});

        ;(function($){
			$.fn.totop=function(opt){
				var scrolling=false;
				return this.each(function(){
					var $this=$(this);
					$(window).scroll(function(){
						if(!scrolling){
							var sd=$(window).scrollTop();
							if(sd>100){
								$this.fadeIn();
							}else{
								$this.fadeOut();
							}
						}
					});
					$this.click(function(){
						scrolling=true;
						$('html, body').animate({
							scrollTop : 0
						}, 500,function(){
							scrolling=false;
							$this.fadeOut();
						});
					});
				});
			};
		})(jQuery);

        // 用户个人中心
        $("#user_center a").each(function() {

                $(this).css("color", "#3399CC");
            }
        });

		// $("#backtotop").totop();


	});
	</script>
