<html>
<head>

<include file="public@head"/>
</head>

<body class="body-white" id="top">
<include file="public@nav" />

<div class="container cc-to-top-80px">
	<div class="container container-page">
		<div class="pageside">
			<include file="public@usernav"/>
		</div>
		<div class="content">
			<h1 class="article-title">我的收藏</h1>
			<hr>
			<table class="table table-bordered table-striped table-hover">
				<thead>
				<tr>
					<th>#</th>
					<th>标题</th>
					<th>描述</th>
					<th>操作</th>
				</tr>
				</thead>
				<tbody>
				<foreach name="lists" item="vo">
					<tr>
						<td>{$vo.id}</td>
						<td>{$vo.title}</td>
						<td>{$vo.description}</td>
						<td>
							<php>
								$url = json_decode($vo['url'],true);
							</php>
							<a href="{:cmf_url($url['action'],$url['param'])}">查看</a> |
							<a class="js-ajax-dialog-btn" href="{:url('user/favorite/delete',array('id'=>$vo['id']))}" data-msg="您确定要取消收藏吗？" data-ok="" data-cacel="取消">取消收藏</a>
						</td>
					</tr>
				</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page|default=''}</div>
		</div>
	</div>
</div>

<include file="public@footer" />
<!-- /container -->
